<div id="MainContainer">
    <h1>Nuevo issue</h1>
    <form action="/main/crearIssue" method="GET">
        <div id="midContainer">
            <div id="leftContainer">
                
                <label for="asunto">Asunto</label>
                <input type="text" name="asunto" placeholder="Subject" />

                <label for="descripcion">Descripcion</label>
                <textarea name="descripcion" placeholder="Description"></textarea>

                <label for="tag">Tag</label>
                <input type="text" placeholder="Tag" />

                <label for="attachement">Attachement</label>
                <input type="file" placeholder="Attachement" />
            </div>
            <div id="RightContainer">
                <div id="asignarA">
                    <p>ASIGNAR A:</p>
                    <select name="type">
                        {% for usuario in usuarios %}
                            <option name="asignada" value="{{ usuario.username }}">{{ usuario.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div id="añadirWatcher">
                    <p>AÑADIR WATCHER:</p>
                    <select name="vigilante">
                        {% for usuario in usuarios %}
                            <option name="vigilante" value="{{ usuario.username }}">{{ usuario.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div id="estado">
                    <p>ESTADO:</p>
                    <select name="status">
                        {% for st in status %}
                            <option name="status" value="{{ st }}">{{ st }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div id="prioridad">
                    <p>Prioridad</p>
                    <select name="prioridad">
                        {% for prioridad in prioridades %}
                            <option name="priority" value="{{ prioridad }}">{{ prioridad }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <button id="createButton" type="submit">Create</button>
    </form>
    <a id="volverPrincipal" href="http://127.0.0.1:8000/main/login/auth">Volver a la pantalla principal</a>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</div>
