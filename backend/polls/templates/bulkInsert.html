<h1>
    Bulk Insert
</h1>

<form action="/bulkInsert" method="GET">
    <textarea  name="newIssues" cols="400" rows="8" placeholder="One per line..." ></textarea>

    <button id="createButton" type="submit">Create</button>

    <a id="volverPrincipal" href="/login/auth">Volver a la pantalla principal</a>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</form>
